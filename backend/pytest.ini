[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show summary of all test outcomes
addopts = -v --tb=short

# Coverage settings (optional)
# Uncomment to enable coverage reporting
# addopts = -v --tb=short --cov=src --cov-report=html --cov-report=term

[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
